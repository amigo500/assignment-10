    <script src="assets/js/codef_core.js"></script> 
    <script src="assets/js/codef_scrolltext.js"></script> 
    <script> 
      
      var myfont = new image('font2.png');
      var mycanvas;
      var myscrolltext;
      
      
      var myscrollparam=[
        {myvalue: 0, amp: 200, inc:0.2, offset: -0.04},
      ];
        
        
        function init(){
        mycanvas=new canvas(640,480,"main");
        myfont.initTile(32,32,32);
        myscrolltext = new scrolltext_horizontal();
        myscrolltext.scrtxt="WELCOME TO STAR WARS BIOMETRICS  AN API CHALLENGE WITH A SOLUTION FROM ALEX LEVIN IN THE PANDEMIC YEAR OF 2022  GREETINGS TO ALL THE STUDENTS AT LEXICON STHLM NA22  SPECIAL GREETINGS TO THE WORLDCLASS TEACHERS DAVID AND DIMITRIS   END OF SCROLL";
        myscrolltext.init(mycanvas,myfont,1,myscrollparam);
        
        go();
        }
        
        function go(){
        mycanvas.fill('#000000');
        myscrolltext.draw(240-16);
        requestAnimFrame( go );
        }
        
    </script>
